<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <Span class="title_small">(Web)</Span> </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter your first name">
                    </div>
                

                
                    <div class="form_control">
                        <label for="second_name">Second Name:</label>
                        <input type="text" id="second_name" name="second_name" placeholder="Enter your second name">
                    </div>
               

                
                    <div class="form_control">
                        <label for="email">Emial :</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email ">
                    </div>
              


                
                    <div class="form_control">
                        <label for="job_role">Job role :</label>
                        <select name="job_role" id="job_role">
                            <option value="selectjobrole">Select Job role  </option>
                            <option value="frontend">Front End</option>
                            <option value="backend">Back End</option>
                        </select>
                    </div>
             


                
                    <div class="textarea_control">
                        <label for="address">Enter address :</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter address"></textarea>
                    </div>
                

                
                    <div class="form_control">
                        <label for="city">City :</label>
                        <input type="text" id="City" name="city" placeholder="Enter your city ">
                    </div>
                


                
                    <div class="form_control">
                        <label for="pincode">PinCode :</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode ">
                    </div>
               
                    <div class="form_control">
                        <label for="date">Start Date</label>
                        <input type="date" id="date" name="date" value="2020-01-10">
                    </div>
                
                    <div class="form_control">
                        <label for="upload">upload cv</label>
                        <input type="file" id="upload" name="upload" >
                    </div>
                </div>

                    <div class="button_container">
                        <button type="button">Apply now</button>
                    </div>


            </form>
        </div>
    </div>
</body>
</html>
